<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans|DM+Serif+Display&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2b53ec7f2c.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    </head>
    <body>
        <script id="expressions-template" type="text/x-handlebars-template">
            <div class="nav">
                <img src="/img/logo_1.png" alt="logo" class="nav__logo">
                <ul class="nav__buttons">
                    <i class= "message far fa-envelope"></i>
                    <p class="nav__languages">
                        <span class="english">EN</span>
                        <span class="div"> / </span>
                        <span class="norwegian">NO</span>
                    </p>
                </ul>
            </div>

            <div class="container-overview">
                <div class="image_container" id="test">
                    <img class="image_present" src="{{project.image.src}}" alt="{{project.image.alt}}">
                </div>
                <div class="container__text">
                    <p class="project__title">{{project.title}}</p>
                    <h3 class="project__statement">{{project.statement}}</h3>
                    <p class="project__overview">
                        {{project.overview.pOne}}
                        <br><br>
                        {{project.overview.pTwo}}
                        <br><br>
                        {{project.overview.pThree}}
                    </p>
                    <ul>
                    <li>
                        <span class="bold">{{pageOne.liOneBold}}</span> {{pageOne.liOneDesc}}
                    </li>
                    <li>
                        <span class="bold">{{pageOne.liTwoBold}}</span> {{pageOne.liTwoDesc}}
                    </li>
                    <li>
                        <span class="bold">{{pageOne.liThreeBold}}</span> {{pageOne.liThreeDesc}}
                    </li>
                    <li>
                        <span class="bold">{{pageOne.liFourBold}}</span> {{pageOne.liFourDesc}}
                    </li>
                </ul>

                </div>
            </div>
            <div class="container-page1">
                <div class="image_container">
                    <img class="image_present" src="{{pageOne.image.src}}" alt="{{pageOne.image.alt}}">
                </div>
            </div>
            <div class="container-goals">
                <h5>Goals</h5>
                <div class="underline"></div>
                <li>{{goals.goal1}}</li>
                <li>{{goals.goal2}}</li>
                <li>{{goals.goal3}}</li>
                <li>{{goals.goal4}}</li>
            </div>
            <div class="container-research">
                <h5>Research Methods</h5>
                <div class="underline"></div>
                <li>{{researchMethods.method1}}</li>
                <li>{{researchMethods.method2}}</li>
                <li>{{researchMethods.method3}}</li>
                <li>{{researchMethods.method4}}</li>
                <li>{{researchMethods.method5}}</li>
            </div>
            <div class="container-pages">
                <p>Page Description</p>
                <p>{{pageDesc.homeDesc}}</p>

                <p>Page Description</p>
                <p>{{pageDesc.stylistsDesc}}</p>

                <p>Page Description</p>
                <p>{{pageDesc.bookDesc}}</p>
            </div>
            <div class="container-learnings">
                <h4>Learnings</h4>
                <p>{{learnings.p1Title}}</p>
                <p>{{learnings.p1Desc}}</p>
            </div>
        </script>

        <div class="content-placeholder"></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
        <script src="/js/portfolio_template.js"></script>
    </body>
</html>
